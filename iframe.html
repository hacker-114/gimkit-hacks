<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Frame</title>
  <link rel="stylesheet" href="style.css">
  <style>
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      display: none; /* hide until ready */
    }
  </style>
</head>
<body>

  <script>
    async function loadFrame() {
      const response = await fetch("link.txt");
      const link = (await response.text()).trim();

      const frame = document.createElement("iframe");
      frame.src = link;

      frame.onload = () => {
        frame.style.display = "block";
      };

      document.body.appendChild(frame);
    }

    loadFrame();
  </script>

</body>
</html>
