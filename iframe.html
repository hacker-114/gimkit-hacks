<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Frame</title>
  <link rel="stylesheet" href="style.css">
  <style>
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

  <h1>LOADING...</h1>

  <iframe id="frame" src=""></iframe>

  <script>
    async function loadFrame() {
      const response = await fetch("link.txt");
      const link = (await response.text()).trim();
      document.getElementById("frame").src = link;
    }

    loadFrame();
  </script>

</body>
</html>
