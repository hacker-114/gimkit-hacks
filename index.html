<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Gate</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>ENTER ACCESS CODE</h1>

  <input type="password" id="passInput" placeholder="Password">
  <br>
  <button onclick="checkPass()">ENTER</button>

  <script>
    async function checkPass() {
      const entered = document.getElementById("passInput").value;

      // Step 1: Load the URL from password.txt
      const urlFile = await fetch("password.txt");
      const passwordURL = (await urlFile.text()).trim();

      // Step 2: Fetch the actual password from that URL
      const passFile = await fetch(passwordURL);
      const correct = (await passFile.text()).trim();

      // Step 3: Compare
      if (entered === correct) {
        window.location.href = "iframe.html";
      } else {
        alert("Incorrect password");
      }
    }
  </script>

</body>
</html>
